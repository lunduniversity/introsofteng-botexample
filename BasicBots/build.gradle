plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

	compile files('libs/robocode.jar', 'libs/robocode.testing.jar', 'libs/picocontainer-2.14.2.jar', 'libs/robocode.battle-1.9.3.7.jar', 'libs/robocode.core-1.9.3.7.jar', 'libs/robocode.host-1.9.3.7.jar', 'libs/robocode.repository-1.9.3.7.jar', 'libs/robocode.sound-1.9.3.7.jar', 'libs/robocode.ui.editor-1.9.3.7.jar', 'libs/robocode.ui-1.9.3.7.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test {
	exclude '**/BMBSystemTest*'
	exclude '**/ST_*'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}
